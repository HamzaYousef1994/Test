<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link href="/assets/dashboard/img/favicon.png" rel="apple-touch-icon" sizes="76x76">
    <link href="/assets/dashboard/img/favicon.png" rel="icon" type="image/png">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>
        eQueue - Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
          rel="stylesheet"
          type="text/css"/>

    <link href="/assets/dashboard/css/material-dashboard.css?v=2.1.2" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->

    <link href="/lib/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="wrapper">

    <div class="sidebar" data-background-color="white" data-color="purple"
         data-image="/assets/dashboard/img/sidebar.jpg">

        <div class="logo"><span class="simple-text logo-normal">
          eQueue
        </span></div>
        <div class="sidebar-wrapper">
            <ul class="nav">

                <li class="nav-item">
                    <a class="nav-link" href="/home-page">
                        <i class="material-icons">home</i>
                        <p>Home Page</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="/organizations">
                        <i class="material-icons">apartment</i>
                        <p>Organizations</p>
                    </a>
                </li>


                <li class="nav-item ">
                    <a class="nav-link" href="/contact">
                        <i class="material-icons">phone_in_talk</i>
                        <p>Contact</p>
                    </a>
                </li>


                <li class="nav-item  ">
                    <a class="nav-link" href="/profile">
                        <i class="material-icons">person</i>
                        <p>Profile</p>
                    </a>
                </li>


                <li class="nav-item active">
                    <a class="nav-link" href="/settings">
                        <i class="material-icons">settings</i>
                        <p>Settings</p>
                    </a>
                </li>


                <li class="nav-item ">
                    <a class="nav-link" href="/logout">
                        <i class="material-icons">login</i>
                        <p>Login</p>
                    </a>
                </li>


            </ul>
        </div>
    </div>


    <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="">Settings</a>
                </div>
                <button aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>

            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">App Settings </h4>

                            </div>

                            <div class="card-body p-5">


                                <nav>

                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">

                                        <a aria-controls="pills-email" aria-selected="true"
                                           class="nav-item nav-link active"
                                           data-toggle="pill"
                                           href="#pills-email"
                                           id="pills-email-tab" role="tab">Email</a>

                                    </div>

                                </nav>


                                <div class="tab-content pt-5" id="pills-tabContent">


                                    <div aria-labelledby="pills-email-tab" class="tab-pane fade show active"
                                         id="pills-email"
                                         role="tabpanel">


                                        <form action="/edit-email" id="edit-email" method="post">

                                            <div class="row my-4">


                                                <div class="col-md-6 col-lg-4 mb-4">
                                                    <div class="form-group">
                                                        <label class=" bmd-label-floating">Username</label>
                                                        <input class="form-control" name="username"
                                                               required
                                                               th:value="${emailSettings.username}" type="text">
                                                    </div>
                                                </div>


                                                <div class="col-md-6 col-lg-4 mb-4">
                                                    <div class="form-group">
                                                        <label class=" bmd-label-floating">Password</label>
                                                        <input class="form-control" name="password" type="password">

                                                    </div>
                                                </div>


                                            </div>

                                            <div class="row mb-2">


                                                <div class="col-md-6 col-lg-4 mb-4">
                                                    <div class="form-group">
                                                        <label class=" bmd-label-floating">Host</label>
                                                        <input class="form-control" name="host"
                                                               required th:value="${emailSettings.host}"
                                                               type="text">
                                                    </div>
                                                </div>


                                                <div class="col-md-6 col-lg-4 mb-4">
                                                    <div class="form-group">
                                                        <label class=" bmd-label-floating">Port</label>
                                                        <input class="form-control" name="port"
                                                               pattern="[0-9]{3,}" required
                                                               th:value="${emailSettings.port}" type="text">

                                                    </div>
                                                </div>


                                            </div>

                                            <div class="row mb-4">


                                                <div class="col-12">
                                                    <a href="/send-email">Send Test Email</a>
                                                </div>

                                                <div class="col-12 mt-2">
                                                    <p th:text="${emailErrors == '' ? 'Sended Successfully' : emailErrors}"></p>
                                                </div>


                                            </div>

                                            <div class="row">
                                                <div class="col">

                                                    <button class="btn btn-primary float-right "
                                                            data-target="#editEmailModal"
                                                            data-toggle="modal" type="button">
                                                        Change
                                                    </button>

                                                </div>
                                            </div>

                                        </form>

                                    </div>


                                </div>


                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>

                    </ul>
                </nav>
                <div class="copyright">
                    Â© Copyright <strong><span>eQueue</span></strong>. All Rights Reserved
                </div>
            </div>
        </footer>

    </div>


</div>


<!--==========================================  Edit Email Modal ================================================-->
<div aria-hidden="true" aria-labelledby="editEmailLabel" class="modal fade"
     data-backdrop="static" id="editEmailModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center p-4">

                <span class="lnr lnr-warning text-danger" style="font-size: 75px;"></span>
                <h5 class="mt-4 text-danger">
                    <b>
                        Are you Sure you Want Edit Email Settings ?
                    </b>
                </h5>
            </div>
            <div class="modal-footer">

                <button class=" btn btn-primary" data-dismiss="modal" type="button">
                    No
                </button>
                <button class="btn btn-danger" form="edit-email" type="submit">
                    Yes
                </button>


            </div>
        </div>
    </div>
</div>

<!--   JS Files   -->
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/assets/dashboard/js/bootstrap-material-design.min.js"></script>
<script src="/assets/dashboard/js/material-dashboard.min.js" type="text/javascript"></script>

</body>
</html>
