<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8"/>
    <link href="/assets/dashboard/img/favicon.png" rel="apple-touch-icon" sizes="76x76">
    <link href="/assets/dashboard/img/favicon.png" rel="icon" type="image/png">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>
        eQueue - Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
          rel="stylesheet"
          type="text/css"/>

    <link href="/assets/dashboard/css/material-dashboard.css?v=2.1.2" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->

    <link href="/lib/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" type="text/css">

</head>

<body class="">

<div class="wrapper ">

    <div class="sidebar" data-background-color="white" data-color="purple"
         data-image="/assets/dashboard/img/sidebar.jpg">

        <div class="logo"><span class="simple-text logo-normal">
          eQueue
        </span></div>
        <div class="sidebar-wrapper">
            <ul class="nav">

                <li class="nav-item">
                    <a class="nav-link" href="/home-page">
                        <i class="material-icons">home</i>
                        <p>Home Page</p>
                    </a>
                </li>

                <li class="nav-item active ">
                    <a class="nav-link" href="/organizations">
                        <i class="material-icons">apartment</i>
                        <p>Organizations</p>
                    </a>
                </li>


                <li class="nav-item ">
                    <a class="nav-link" href="/contact">
                        <i class="material-icons">phone_in_talk</i>
                        <p>Contact</p>
                    </a>
                </li>


                <li class="nav-item  ">
                    <a class="nav-link" href="/profile">
                        <i class="material-icons">person</i>
                        <p>Profile</p>
                    </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/settings">
                        <i class="material-icons">settings</i>
                        <p>Settings</p>
                    </a>
                </li>


                <li class="nav-item ">
                    <a class="nav-link" href="/logout">
                        <i class="material-icons">login</i>
                        <p>Login</p>
                    </a>
                </li>


            </ul>
        </div>
    </div>

    <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="">Organizations</a>
                </div>
                <button aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>

            </div>
        </nav>
        <!-- End Navbar -->


        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Organization Panel</h4>
                            </div>
                            <div class="card-body p-5">

                                <form action="/organization-control" method="post">

                                    <div>

                                        <input name="id" readonly required th:value="${organization.id}" type="hidden">

                                        <div class="row">

                                            <div class="col-md-4 col-lg-3 mt-4">
                                                <label for="category">Category</label>
                                                <div class="input-group">

                                                    <select class="custom-select" id="category" name="category.id"
                                                            required>
                                                        <option disabled selected value="">Choose...</option>
                                                        <option th:each=" category : ${categories}"
                                                                th:selected="${category.id == organization.category.id}"
                                                                th:text="${category.nameEn}"
                                                                th:value="${category.id}">
                                                        </option>
                                                    </select>

                                                </div>
                                            </div>

                                        </div>


                                        <div class="row mt-4">

                                            <div class="col-md-4 col-lg-3 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">English Name</label>
                                                    <input class="form-control" name="nameEn" required
                                                           th:value="${organization.nameEn}" type="text">
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-lg-3 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Arabic Name</label>
                                                    <input class="form-control" name="nameAr" required
                                                           th:value="${organization.nameAr}" type="text">
                                                </div>
                                            </div>

                                        </div>


                                        <div class="row mt-3">
                                            <div class="col-md-8 col-lg-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">URL</label>
                                                    <input class="form-control" name="url"
                                                           required th:value="${organization.url}" type="url">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row mt-4">

                                            <div class="col">

                                                <button class="btn btn-primary float-right " type="submit">
                                                    Save
                                                </button>

                                            </div>

                                        </div>


                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>

                    </ul>
                </nav>
                <div class="copyright">
                    Â© Copyright <strong><span>eQueue</span></strong>. All Rights Reserved
                </div>
            </div>
        </footer>

    </div>

</div>
<!--   JS Files   -->

<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/assets/dashboard/js/bootstrap-material-design.min.js"></script>
<script src="/assets/dashboard/js/material-dashboard.min.js"></script>


</body>
</html>
