<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>eQueue - Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
    <link href="/assets/home/img/favicon.png" rel="icon" type="image/png"/>
    <!--===============================================================================================-->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/lib/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/lib/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/assets/login/css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-4 p-sm-5">

            <form class="login100-form validate-form" method="post" th:action="@{login}">

                <div class="mb-5">

					<span class="login100-form-title ">
							Account Login
					</span>

                    <div class="error text-center mt-3" th:if="${param.error}">
                        <span class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</span>
                    </div>

                </div>


                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" name="username" placeholder="Username" type="text">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" name="password" placeholder="Password" type="password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="form-btn btn btn-primary" type="submit">
                        Sign in
                    </button>
                </div>

                <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

                    <a class="txt2" href="/forgot-password">
                        Password?
                    </a>

                </div>

            </form>

        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="/lib/jquery/jquery.min.js"></script>
<!--===============================================================================================-->
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/login/js/main.js"></script>

</body>
</html>
